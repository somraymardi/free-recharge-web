<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mobile Input</title>
<style>
/* Styling same as earlier */
</style>
</head>
<body>
  <div class="container">
    <h2>मोबाइल नंबर और ऑपरेटर चुनें</h2>
    <input id="mobileNumber" type="tel" maxlength="10" placeholder="मोबाइल नंबर">
    <select id="operator">
      <option value="">-- ऑपरेटर चुनें --</option>
      <option value="jio">Jio</option>
      <option value="airtel">Airtel</option>
      <option value="vi">Vi</option>
      <option value="bsnl">BSNL</option>
    </select>
    <div id="errorMsg" style="color:red;display:none;">कृपया सही जानकारी भरें</div>
    <button onclick="proceed()">Continue</button>
  </div>
<script>
function proceed(){
  const num = document.getElementById('mobileNumber').value.trim();
  const op = document.getElementById('operator').value;
  if(!/^[6-9]\d{9}$/.test(num)||!op){
    document.getElementById('errorMsg').style.display='block';return;
  }
  window.location.href=`recharge-plans.html?mobileNumber=${num}&operator=${op}`;
}
</script>
</body>
</html>
